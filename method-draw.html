<svg width="580" height="400" xmlns="http://www.w3.org/2000/svg">

   <rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%"/>
  </g>
 </g>
 <g>
  <title>Layer 1</title>
  <rect id="svg_1" stroke="#000" id="svg_2" height="350.999985" width="345.999987" y="25.000005" x="29.000009" stroke-width="1.5" fill="#DDDDDD"/>
  <g id="sq-colours">
  <ellipse id="mars" onclick="callMars()" ry="30" rx="30" id="svg_2" cy="100" cx="85" stroke-width="1.5" stroke="#000" fill="#FF0000"/>

  <ellipse id="saturn" onclick="callSaturn()" ry="30" rx="30" id="svg_2" cy="200" cx="85" stroke-width="1.5" stroke="#000" fill="#FFC300"/>

  <ellipse id="venus" onclick="callMercury()" ry="30" rx="30" id="svg_2" cy="300" cx="85" stroke-width="1.5" stroke="#000" fill="#DACBC8"/>




  <rect stroke="#000" id="svg_11" height="289.000007" width="207" y="56.999993" x="145" stroke-opacity="null" stroke-width="1.5" fill="#EDFFFF"/>

 </g>
</svg>

<script>

function callMars(){
	document.getElementById('color-box').setAttribute('fill', '#FF0000');
	document.getElementById('color-name').innerHTML="URANUS"
}

function callSaturn(){
	document.getElementById('color-box').setAttribute('fill', '#FFC300');
	document.getElementById('color-name').innerHTML="NEPTUNE"
}

function callMercury(){
	document.getElementById('color-box').setAttribute('fill', '#DACBC8');
	document.getElementById('color-name').innerHTML="VENUS"
}

</script>
